<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>First game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <script src="/assets/scripts/movement.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
</style>
</head>
<body>
    
    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y:300 },
                debug:false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var cursors; 

    function preload () {
        this.load.image('sky', '/assets/sky.png');
        this.load.image('ground','/assets/art/tiles/stone_ground_tile.png');
        this.load.image('platform','/assets/platform.png');
        this.load.image('blocksprite', '/assets/blocksprite.png',
    { 
        //frameWidth: 40, frameHeight: 60 
    }
);
    }
    function create () {

    cursors = this.input.keyboard.createCursorKeys();

        this.add.image(512,384,'sky').setScale(2);

        platforms = this.physics.add.staticGroup();
        
        platforms.create(350,768, 'ground').setScale(1).refreshBody();
        platforms.create(700,768, 'ground').setScale(1).refreshBody();
        platforms.create(600,400, 'platform');
        platforms.create(50,250, 'platform');
        platforms.create(750,220, 'platform');

        player = this.physics.add.sprite(100,450,'blocksprite');

        createPlayer(this); 

    this.physics.add.collider(player,platforms);

    player.setCollideWorldBounds(true);

    
    }
        function update ()
    {   
        checkPlayerMove(); 
    }

</script>

</body>
</html>
