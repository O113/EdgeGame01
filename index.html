<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>First game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <script src="/assets/scripts/input.js"></script>
    <script src="/assets/scripts/createPlayer.js"></script>
    <script src="/assets/scripts/createLevel.js"></script>
    <script src="/assets/scripts/projectiles.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
</style>
</head>
<body>
    
    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y:300 },
                debug:false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var player; 
    var cursors;
    var arrow; 

    var game = new Phaser.Game(config);

    function preload () {

        this.load.image('arrow', 'assets/art/img/arrow.png'); 
        this.load.image('sky', '/assets/sky.png');
        this.load.image('ground','/assets/art/tiles/stone_ground_tile.png');
        this.load.image('platform','/assets/platform.png');
        this.load.spritesheet('dude', '/assets/dude.png', { frameWidth: 32, frameHeight: 48 });

        this.load.image('arc', 'assets/art/img/arc.png');
    }

    function create () {
    
    cursors = this.input.keyboard.createCursorKeys();

        this.add.image(512,384,'sky').setScale(2);

        platforms = this.physics.add.staticGroup();
        
        createLevel1(); 

        player = this.physics.add.sprite(100, 450, 'dude');

        createPlayer(this); 
        player.setCollideWorldBounds(true);

    var particles = this.add.particles('arc');

            var emitter = particles.createEmitter({
                speedY: 100, 
                scale: { start: 0.1, end: 0 },
                gravity: false,
});


            var arrow = this.physics.add.image(400, 100, 'arrow', {body: {allowGravity: false } });
            console.log(arrow);
            
            arrow.setCollideWorldBounds(true);

            emitter.startFollow(arrow);

    };

    

        function update ()
    {   
        checkPlayerMove(); 
    }

</script>

</body>
</html>
